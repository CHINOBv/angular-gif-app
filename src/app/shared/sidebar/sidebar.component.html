<div class="bg-dark text-light p-4 border-right vh-100" id="sidebar">
  <h3>Giphy App</h3>
  <hr />
  <div class="list-group list-reset">
    <a
      *ngFor="let item of history"
      class="list-group-item list-group-item-action"
      href="#{{item}}"
      (click)="searchHistory(item)"
    >
      {{ item | titlecase }}
    </a>
  </div>
</div>
